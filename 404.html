<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/yaml-js@0.2.3/yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      var query = window.location.pathname.replace(/\/[^\/]*\//, "")
      axios(query + ".yaml").then(x => document.querySelector("#app").innerText = JSON.stringify(yaml.load(x.data), null, 2))
    </script>
</head>
<body>
    <pre>
    <div id='app'></div>
    </pre>
</body>
</html>
